                    <p>
                        Por sus características se ha identificado a este animal
                        como un pecarí, mamífero nativo del continente americano
                        semejante a un cerdo salvaje pero no emparentado con él.
                        El pecarí comparte su área de distribución con el jaguar
                        y el ocelote, sus principales depredadores además del
                        hombre. Se alimenta de vegetación acuática, brotes
                        tiernos, fruta, corteza y semillas de diversas plantas,
                        lo que explica la posición que se le dio a esta
                        representación, que parece estar en busca del sustento.
                        El pecarí era un animal muy apreciado debido a la
                        obtención de grasa, piel y carne, y aparece en algunos
                        mitos prehispánicos así como en leyendas de la colonia.
                    </p>
