            <figcaption>
                <p>
                    Tlazoltéotl era una diosa azteca compleja que personificaba la dualidad del vicio y la purificación, asociada con la lujuria, el pecado y la carnalidad, pero también con la absolución, el parto y la fertilidad. Su nombre significa "diosa de la suciedad" y tenía el epíteto Tlaelcuani ("la que come inmundicia") porque se creía que podía purificar los pecados. Era patrona de las parteras, los baños de vapor y los adúlteros, y a menudo se la invocaba durante el parto.
                </p>
                <p>
                    Su naturaleza era doble: causaba los pecados y las enfermedades venéreas, pero también ofrecía la purificación a través de sus sacerdotes y baños de vapor.
                </p>
                <p>
                    El término tlazolli se traduce como "basura" o "suciedad" en náhuatl. Ella era la que "comía" el pecado y la suciedad, purgando al mundo de las transgresiones.
                </p>
                <p>
                    <strong>Fuente:</strong> <a href="https://www.facebook.com/MNAinah/posts/tlazolt%C3%A9otl-era-diosa-de-la-carnalidad-y-la-lujuria-pero-tambi%C3%A9n-de-la-fecundida/2298816190152996/" target="_blank">https://www.facebook.com/MNAinah/posts/tlazolt%C3%A9otl-era-diosa-de-la-carnalidad-y-la-lujuria-pero-tambi%C3%A9n-de-la-fecundida/2298816190152996/</a>
