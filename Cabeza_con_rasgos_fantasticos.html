                    <p>
                        Descubierta en 1960 por el arqueólogo Alfonso Medellín de la Universidad Veracruzana. Es una cabeza con rasgos fantásticos común en el corpus escultórico Olmeca. En el ojo derecho aparece el elemento Olmeca de “bandas cruzadas” o “Cruz de San Andrés” y el ojo izquierdo carece de motivo alguno. También presenta la nariz ancha y un hocico rugiente a manera de los felinos con dos grandes colmillos y un diente bífido entre ellos. El rostro está enmarcado con formas sinuosas que cubren la totalidad de la cabeza. En la parte superior tiene una depresión circular, por lo que pudo funcionar como un pebetero para quemar alguna sustancia en su interior.
                    </p>
