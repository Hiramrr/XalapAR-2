        <figcaption style="text-align: left; max-width: 700px; margin: 0 auto;">
            <p>
                Las tumbas totonacas, especialmente las encontradas en la zona arqueológica de Quiahuiztlán, son estructuras de piedra únicas que parecen pequeños templos o adoratorios funerarios con escalinatas y una vista al Golfo de México.
            </p>
            <p>
                Este sitio funcionó como santuario y necrópolis entre los años 800 y 1200 d.C..
            </p>
            <p>
                Las tumbas totonacas son conocidas por su arquitectura distintiva, que incluye techos planos y paredes inclinadas, y a menudo están decoradas con relieves y esculturas que representan deidades y símbolos religiosos.
            </p>
        </figcaption>
    </figure>
