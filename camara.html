<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.0/dist/aframe-extras.min.js"></script>
        <title>Camara AR</title>
    </head>
    <body style="margin: 0; overflow: hidden">
        <div id="infoPanel" class="info-panel">
            <div class="header-info">
                <h3 id="titulo">Informaci√≥n</h3>
                <button class="cerrar-boton" onclick="cerrarPanel()">X</button>
            </div>
            <div class="contenido">
                <iframe id="info" src=""></iframe>
            </div>
        </div>

        <a-scene
            embedded
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        >
            <a-marker
                id="markerLlama"
                type="pattern"
                url="https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/patt/sus.patt"
            >
            </a-marker>

            <a-marker
                id="markerMictlantecuhtli"
                type="pattern"
                url="https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/patt/mictlantecuchil.patt"
            >
            </a-marker>

            <a-marker
                id="markerMapa"
                type="pattern"
                url="https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/patt/mapa.patt"
            >
            </a-marker>

            <a-entity
                id="camera"
                camera
                look-controls
                wasd-controls
                position="0 1.6 0"
            ></a-entity>
        </a-scene>

        <script>
            const scene = document.querySelector("a-scene");
            const camera = document.querySelector("#camera");
            const infoPanel = document.getElementById("infoPanel");
            const iframe = document.getElementById("info");
            const titulo = document.getElementById("titulo");

            const markers = [
                {
                    id: "markerLlama",
                    modelUrl:
                        "https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/modelos/llama.glb",
                    infoUrl: "mictlantecuhtli.html",
                    titulo: "llama",
                    position: "0 0 0",
                    rotation: "0 0 0",
                    scale: "0.02 0.02 0.02",
                    loaded: false,
                    fixedModel: null,
                },
                {
                    id: "markerMictlantecuhtli",
                    modelUrl:
                        "https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/modelos/mictlantecuhtli.glb",
                    infoUrl: "mictlantecuhtli.html",
                    titulo: "mictlantecuhtli",
                    position: "0 -10 0",
                    rotation: "15 180 15",
                    scale: "10 10 10",
                    loaded: false,
                    fixedModel: null,
                },
                {
                    id: "markerMapa",
                    modelUrl:
                        "https://cdn.jsdelivr.net/gh/Hiramrr/XalapAR-2@main/modelos/mapa.glb",
                    infoUrl: "mictlantecuhtli.html",
                    titulo: "Mapa",
                    position: "0 0 0",
                    rotation: "0 0 0",
                    scale: "15 15 15",
                    loaded: false,
                    fixedModel: null,
                },
            ];

            markers.forEach((markerConfig) => {
                const markerElement = document.querySelector(
                    `#${markerConfig.id}`,
                );
                console.log("Intentando configurar marcador:", markerConfig.id);

                if (!markerElement) {
                    console.warn(`Marcador ${markerConfig.id} no encontrado`);
                    return;
                }

                markerElement.addEventListener("markerFound", () => {
                    console.log(`Marcador detectado`);

                    if (!markerConfig.loaded) {
                        console.log(`Cargando modelo`);

                        const model = document.createElement("a-entity");
                        model.setAttribute("id", `model_${markerConfig.id}`);
                        model.setAttribute("gltf-model", markerConfig.modelUrl);
                        model.setAttribute("position", markerConfig.position);
                        model.setAttribute("rotation", markerConfig.rotation);
                        model.setAttribute("scale", markerConfig.scale);

                        markerElement.appendChild(model);
                        markerConfig.loaded = true;
                    }

                    abrirPanel(markerConfig.titulo, markerConfig.infoUrl);

                    if (!markerConfig.fixedModel && markerConfig.loaded) {
                        const tempModel = document.querySelector(
                            `#model_${markerConfig.id}`,
                        );
                        if (tempModel && tempModel.object3D) {
                            markerConfig.fixedModel = tempModel.cloneNode(true);
                            const markerPos =
                                tempModel.object3D.getWorldPosition(
                                    new THREE.Vector3(),
                                );
                            markerConfig.fixedModel.setAttribute(
                                "position",
                                `${markerPos.x} ${markerPos.y} ${markerPos.z}`,
                            );
                            scene.appendChild(markerConfig.fixedModel);
                        }
                    }
                });
            });

            document.addEventListener("keydown", (e) => {
                const pos = camera.getAttribute("position");
                if (e.key === "q" || e.key === "Q") pos.y += 0.1;
                if (e.key === "e" || e.key === "E") pos.y -= 0.1;
                camera.setAttribute("position", pos);
            });

            function cerrarPanel() {
                infoPanel.classList.remove("active");
                iframe.src = "";
            }

            function abrirPanel(tituloTexto, url) {
                titulo.textContent = tituloTexto;
                iframe.src = url;
                infoPanel.classList.add("active");
            }
        </script>
    </body>
</html>

<style>
    .info-panel {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 90%;
        max-width: 500px;
        height: 70%;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        display: none;
        flex-direction: column;
        z-index: 1000;
    }

    .info-panel.active {
        display: flex;
    }

    .info-header {
        padding: 15px;
        background: #333;
        color: white;
        border-radius: 10px 10px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .close-btn {
        background: #ff4444;
        border: none;
        color: white;
        padding: 5px 15px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .info-content {
        flex: 1;
        overflow-y: auto;
        padding: 0;
    }

    .info-content iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
