<!doctype html>
<html>
    <head>
        <title>Mictlantecuhtli</title>
    </head>
    <body>
        <h1>Mictlantecuhtli</h1>
        <figure>
            <img
                src="imagenes/paginas/mictlantecuhtli.jpg"
                style="float: left; margin-right: 15px"
                alt="Mictlantecuhtli"
                width="200"
                height="200"
            />
            <figcaption>
                Mictlantecuhtli en la mitología mexica, zapoteca y mixteca es el
                dios del inframundo y de los muertos. También era llamado
                Popocatzin, en zapoteco Pitao Pezeelao, dios del inframundo, por
                lo tanto, era el dios de las sombras. Junto con su esposa
                Mictecacíhuatl, regía el mundo subterráneo, país de los muertos
                o reino de Mictlan.
            </figcaption>
            <br />
            <figcaption>
                Ejercía su soberanía sobre los "nueve ríos subterráneos" y sobre
                las almas de los muertos. Se le representa como un esqueleto con
                una calavera con muchos dientes y todavía conservando los globos
                oculares. Al ser dibujado se representaba con cabello encrespado
                y negro, con ojos estelares o estrellas, puesto que habita en la
                región de la oscuridad completa. La escultura de la derecha se
                encontró en la Casa de las Águilas, dentro del recinto sagrado
                donde se hallaba el Templo Mayor de México-Tenochtitlan. Cuando
                una persona moría un xoloescuintle lo acompañaba al más allá.
            </figcaption>

            <p>
                En la cultura zapoteca cuando alguien perdía la vida se
                ofrendaba un guajolote al dios Pitao Pezeelao, también se le
                pedía cuando se iba a la guerra para obtener la victoria y para
                calmar epidemias de gran mortandad, la ciudad sagrada de Mitla
                era su más grande centro ceremonial.
            </p>

            <p>
                El dios aparece con el cuerpo adornado con huesos humanos y en
                el rostro una máscara en forma de calavera. Lleva unos adornos
                de papel plegado en forma de rosetas de las que salen conos, uno
                sobre la frente y otro en la nuca (ixcochtechimalli y
                cuechcochtechimalli), también lleva una bandera blanca y
                doblada, el pantololli y una estola de papel blanco, llamada
                stigma, lo cual es muy característicos de su atavío.
                Mictlantecuhtli lleva como orejeras un hueso humano. Sus
                animales asociados son el murciélago, la araña, el búho
                (tecólotl), animal de mal agüero y cuyo canto nocturno se
                considera, todavía hoy, fatal para el que lo escucha.
            </p>
        </figure>
    </body>
</html>
